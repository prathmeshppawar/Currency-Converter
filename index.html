<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Currency-Converter</title>
    <link rel="icon" href="logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
</head>

<body onload="return onLoad()">
    <div class="home">
        <h2 class="title">CURRENCY - CONVERTER</h2>
        <!-- hello -->
        <form class="mb-4" id="myform2">
            <select id="from-curr" name="cars">
                <option value="USD">Unites States Dollar USD</option>
                <option value="INR">Indian rupee INR</option>
                <option value="EUR">Euro EUR</option>
                <option value="JPY">Japanese Yen JPY</option>
                <option value="GBP">British Pound GBP</option>
                <option value="AED">United Arab Emirates Dihram AED</option>
                <option value="KRW">South Korean Won KRW</option>
                <option value="SGD">Singapore Dollar SGD</option>
                <option value="RUB">Russian Ruble RUB</option>
                <option value="CNY">Chinese Yuan CNY</option>
            </select>
            <h3>TO</h3>
            <select id="to-curr" name="cars">
                <option value="INR">Indian rupee INR</option>
                <option value="USD">Unites States Dollar USD</option>
                <option value="EUR">Euro EUR</option>
                <option value="JPY">Japanese Yen JPY</option>
                <option value="GBP">British Pound GBP</option>
                <option value="AED">United Arab Emirates Dihram AED</option>
                <option value="KRW">South Korean Won KRW</option>
                <option value="SGD">Singapore Dollar SGD</option>
                <option value="RUB">Russian Ruble RUB</option>
                <option value="CNY">Chinese Yuan CNY</option>
            </select>
        </form>
        <div class="card">
            <form id="myform">
                <input type="number" id="amount" placeholder="Enter Amout" min="0" value="1">
            </form>
            <div class="city-data">
                <pre><span id="from-value">1</span> <span id="from-currency">USD</span></pre><pre>   =   </pre><pre><span id="to-value">81.00</span> <span id="to-currency">INR</span></pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
